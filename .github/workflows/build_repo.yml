name: Build Extension Repo

on:
  push:
    branches: [ main ] # Ou 'master' selon ta branche principale

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # INDISPENSABLE pour pouvoir pousser sur la branche 'repo'

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Important pour compter les commits correctement

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Calculer Version
        id: calc_version
        run: |
          count=$(git rev-list --count HEAD)
          echo "VERSION_CODE=$((count + 100))" >> $GITHUB_ENV

      - name: Build APK
        # La commande gradle standard pour compiler juste ton extension
        run: ./gradlew :src:fr:mangariss:assembleDebug

      - name: Préparer le dossier Repo
        run: |
          mkdir repo_dist
          
          # 1. Copier et renommer l'APK
          cp src/fr/mangariss/build/outputs/apk/debug/mangariss-debug.apk repo_dist/mangariss.apk
          
          # 2. Copier l'icône (Si elle existe, sinon ignore)
          cp src/fr/mangariss/res/mipmap-xxxhdpi/ic_launcher.png repo_dist/icon.png || true

      - name: Générer index.json
        run: python3 generate_repo.py
        # On passe le code de version au script python
        env:
          VERSION_CODE: ${{ env.VERSION_CODE }}

      - name: Finaliser
        run: mv index.min.json repo_dist/

      - name: Deploy to 'repo' branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./repo_dist
          publish_branch: repo  # C'est ici qu'on crée la branche magique
          force_orphan: true    # Écrase l'historique de la branche repo (plus propre)
          user_name: 'GitHub Actions'
          user_email: 'actions@github.com'